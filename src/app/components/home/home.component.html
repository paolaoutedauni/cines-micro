<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <input
          matInput
          placeholder="Search a movie"
          (input)="filtrarPeliculas($event)"
        />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 col-sm-12 " *ngFor="let movie of filteredMovies">
      <mat-card (click)="goToDetails(movie)" class="movie-card card">
        <mat-card-header>
          <mat-card-title>{{ movie.Title }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{ movie.Poster }}" alt="Photo of Movie" />
        <mat-card-content>
          <div class="row">
            <div class="col-12">
              <b>Géneros</b>
            </div>
            <div class="col-4" *ngFor="let genre of movie.Genre">
              {{ genre }}
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <b>Idiomas</b>
            </div>
            <div class="col-12">
              {{ movie.Language }}
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <b>Descripción</b>
            </div>
            <p>
              {{ movie.Plot }}
            </p>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
